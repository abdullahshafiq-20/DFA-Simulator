<body class="">
  <div class="main">
    <div id="tools">
      <!-- <div style="text-align:center;">
        <button id="saveBtn" onclick="fsm.save();" class="image" title="Save"><img src="images/empty.png" /></button>
        <button id="loadBtn" onclick="fsm.load();" class="image" title="Load" style="margin-right: 20px;"><img
            src="images/empty.png" /></button>
        <button id="addStateBtn" onclick="fsm.addState();" class="image" title="Add State"><img
            src="images/empty.png" /></button>
      </div> -->
      <label class="ppp">Test/ Debug:</label>
      <input class="input" id="testString" placeholder="Test string"><br />
      <div class="btns">
        <button id="testBtn" onclick="fsm.test($('#testString').val());" class="image" title="Test"><img
            src="images/icons8-arrow-50 (2).png" alt=""></button>
        <button id="stopBtn" onclick="fsm.debugStop();" disabled="disabled" class="image" title="Stop Debug"><img
            src="images/icons8-stop-48.png" /></button>
        <button id="debugBtn" onclick="fsm.debug($('#testString').val());" class="image" title="Start/Step Debug"><img
            src="images/icons8-play-48.png" /></button>
        <button id="resetBtn" onclick="fsm.reset();" class="image" title="Reset"><img src="images/icons8-reset-50.png" /></button>


      </div>
      <div id="testResult">&nbsp;</div>

      <hr />
      <h5 class="ppp bulk">
        Bulk Testing
        <button id="bulkTestBtn" class="image" style="margin-left:15px;"
          onclick="fsm.test({accept:$('#acceptStrings').val().split('\n'), reject:$('#rejectStrings').val().split('\n')});"
          title="Run Bulk Tests"><img src="images/icons8-fast-forward-50.png" /></button>
      </h5>
      <label class="ppp">Accept (one per line):</label>
      <textarea id="acceptStrings" class="input" style="margin-bottom:5px;"></textarea>
      <br />
      <label class="ppp">Reject (one per line):</label>
      <textarea id="rejectStrings" class="input"></textarea>
    </div>

    <div id="mainHolder">
      <h1>
        DFA Simulator
        <button class="delegate" title="Deterministic Finite Automaton">DFA</button>
        <!-- <h1 class="delegate" title="Deterministic Finite Automaton">DFA</h1> -->


        <select id="examples" >
          <!-- <option value="" disabled selected>Select an example...</option> -->
          <!-- <option value="">Examples</option> -->
        </select>
      </h1>
      <div id="machineGraph">
        <div id="dfaStatus" style="display:none;"></div>
      </div>
      <h5 id="bulkResultHeader" class="ppp" style="text-align:left;">
        Test Results:
        <span id="fsmDebugInputStatus" class="fsmStatus" style="display:none;">
          <span class="consumedInput"></span>
          <span class="currentInput"></span>
          <span class="futureInput"></span>
        </span>
      </h5>
      <div id="resultConsole"></div>
    </div>
